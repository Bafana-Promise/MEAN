<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="background: yellow;" fxFlex="49" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-card style="height: 88vh; background: #7b7bff;">
          <mat-card-title align="center">Register Form</mat-card-title>

          <mat-card-subtitle align="center">Register User</mat-card-subtitle>

          <mat-card-content>
            <form #userForm="ngForm">
              <div fxLayout="column wrap" fxLayoutGap="100px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxLayoutGap="20px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput [(ngModel)]="page.dm.user.name" name="name" placeholder="Enter Name" [required]="false">
                    <mat-label>Name</mat-label>
                  </mat-form-field>
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput [(ngModel)]="page.dm.user.position" name="position" placeholder="Enter Position" [required]="false">
                    <mat-label>Position</mat-label>
                  </mat-form-field>
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput [(ngModel)]="page.dm.user.office" name="office" placeholder="Enter Office" [required]="false">
                    <mat-label>Office</mat-label>
                  </mat-form-field>
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                    <input matInput [(ngModel)]="page.dm.user.salary" name="salary" placeholder="Enter Salary" [required]="false">
                    <mat-label>Salary</mat-label>
                  </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="8px" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button color="primary" (click)="onSubmit(userForm.value)">Submit</button><button mat-raised-button color="warn" (click)="userForm.reset()">Reset</button></div>
              </div>
            </form>
          </mat-card-content>

          <mat-card-actions></mat-card-actions>
        </mat-card>
      </div>
      <div fxLayout="column wrap" style="background: red; " fxFlex="49" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-card style="background: #7b7bff;">
          <mat-card-content>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column" style="background: #7b7bff;">
                <table mat-table [dataSource]="setDataSource_1()" class="table-width-fix">
                  <tr mat-header-row *matHeaderRowDef="[&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;67809e1d-aae8-60f3-6256-fdf080ffa6b9&apos;]"></tr>
                  <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;67809e1d-aae8-60f3-6256-fdf080ffa6b9&apos;];"></tr>

                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>Position</th>
                    <td mat-cell *matCellDef="let table; let i = index;">{{table.position}}</td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
                  </ng-container>

                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Weight</th>
                    <td mat-cell *matCellDef="let table; let i = index;">{{table.weight}}</td>
                  </ng-container>

                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef>Symbol</th>
                    <td mat-cell *matCellDef="let table; let i = index;">{{table.symbol}}</td>
                  </ng-container>

                  <ng-container matColumnDef="67809e1d-aae8-60f3-6256-fdf080ffa6b9">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let table; let i = index;">
                      <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                        <mat-icon style="color: green;">edit</mat-icon>
                        <mat-icon style="color: red;">delete</mat-icon>
                      </div>
                    </td>
                  </ng-container>
                </table>
              </div>
            </div>
          </mat-card-content>

          <mat-card-actions></mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
